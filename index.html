<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <!-- <h1>Anna Photos</h1> -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Anna Photos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Retratos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bodas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Acerca de mi</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        </nav>
    </header>
    <main>
        <section class="album">
            <div class="fotos">
                <div class="img-1">
                    <img src="./img/tulum.jpg" alt="tulúm">
                    <p>Tulúm</p>
                </div>
                <div>
                    <img src="./img/london.jpg" alt="london">
                    <p>London</p>
                </div>
                <div>
                    <img src="./img/madrid.jpg" alt="madrid">
                    <p>Madrid</p>
                </div>
                <div>
                    <img src="./img/malta.jpg" alt="malta">
                    <p>Malta</p>
                </div>
                <div>
                    <img src="./img/california.jpg" alt="california">
                    <p>California</p>
                </div>
                <div>
                    <img src="./img/newyork.jpg" alt="new york">
                    <p>New York</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.png" alt="logo-facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png"
                    alt="logo-instagram"></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="./img/twitter.png" alt="logo-twitter"></a>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
